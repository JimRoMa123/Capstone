<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Proveedores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div *ngIf="isLoading" class="loading-container">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Cargando proveedores...</p>
  </div>

  <!-- Lista de proveedores cuando isLoading es false -->
  <ion-list *ngIf="!isLoading">
    <ion-item *ngFor="let proveedor of proveedores">
      <ion-label>
        <h2>{{ proveedor.nombre }}</h2>
        <p>Dirección: {{ proveedor.direccion }}</p>
        <p>Teléfono: {{ proveedor.telefono }}</p>
        <p>Email: {{ proveedor.email }}</p>
      </ion-label>
      <ion-button (click)="seleccionarProveedor(proveedor)" color="primary">
        Hacer pedido
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- Modal de Orden de Compra -->
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Orden de Compra</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpenModalOrden(false)">Cancelar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-item>
          <ion-label position="stacked">Pedido</ion-label>
          <ion-textarea [(ngModel)]="mensajeCorreo"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>Fecha de Entrega</ion-label>
          <ion-datetime
            [(ngModel)]="fecha_pedido"
            displayFormat="DD/MM/YYYY"
            placeholder="Seleccionar Fecha">
          </ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label position="floating">total</ion-label>
          <ion-input [(ngModel)]="total" type="text" name="cantidad" required></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="enviarCorreo(proveedorSeleccionado)">Enviar</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
