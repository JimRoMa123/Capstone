<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="isLoading" class="loading-card">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Cargando datos del dashboard...</p>
  </ion-card>

  <div *ngIf="!isLoading" class="dashboard-content">
    <!-- Mostrar Ventas del Mes -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Ventas del Mes</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Total de ventas: {{ ventasMes }}</p>
        <p>Ventas Semanales:</p>
        <ul>
          <li *ngFor="let venta of ventasSemanales; let i = index">
            Semana {{ i + 1 }}: {{ venta }}
          </li>
        </ul>
      </ion-card-content>
    </ion-card>

    <!-- Mostrar Estado de Compras -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Estado de las Compras</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ul>
          <li *ngFor="let estado of estadoCompras">
            {{ estado.estado }}: {{ estado.total }}
          </li>
        </ul>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
