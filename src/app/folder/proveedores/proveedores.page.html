<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Crear nuevos Provedores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <form (ngSubmit)="crearProovedor()">
    <ion-list lines="full">
      
      <!-- Nombre -->
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="nuevoProovedor.nombre" name="nombre" required></ion-input>
      </ion-item>

      <!-- Dirección -->
      <ion-item>
        <ion-label position="floating">Dirección</ion-label>
        <ion-input [(ngModel)]="nuevoProovedor.direccion" name="direccion" required></ion-input>
      </ion-item>

      <!-- Teléfono -->
      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input [(ngModel)]="nuevoProovedor.telefono" name="telefono" required></ion-input>
      </ion-item>

      <!-- Email -->
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="nuevoProovedor.email" name="email" type="email" required></ion-input>
      </ion-item>

      <!-- Alias -->
      <ion-item>
        <ion-label position="floating">Alias</ion-label>
        <ion-input [(ngModel)]="nuevoProovedor.alias" name="alias" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Pago</ion-label>
        <ion-input [(ngModel)]="nuevoProovedor.pago" name="pago" required></ion-input>
      </ion-item>
      
    </ion-list>

    <!-- Botón para crear proveedor -->
    <ion-button expand="full" color="primary" type="submit">
      Crear Proveedor
    </ion-button>

  </form>
</ion-content>
